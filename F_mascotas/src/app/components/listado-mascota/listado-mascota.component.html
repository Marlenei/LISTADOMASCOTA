<div class="title">
    <h1>Listado mascotas</h1>
</div>
<app-sppiner *ngIf="loading"> </app-sppiner>   <!-- Otra sintaxis de esto: <mat-progress-bar mode="indeterminate" *ngIf="loading"> </mat-progress-bar> -->
<div class="container">
  <mat-form-field>
    <mat-label>Buscar...</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
  </mat-form-field>



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z5" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre. </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad. </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <ng-container matColumnDef="raza">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza. </th>
          <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
        </ng-container>

        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Color. </th>
          <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <ng-container matColumnDef="peso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso. </th>
          <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <button routerLink="/agregarMascota" class="agregar" mat-raised-button color="primary">Agregar</button>  
          </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-icon routerLink="/verMascota/{{ element.id }}" class="search" matTooltip="Ver" fontIcon="search"> </mat-icon>
            <mat-icon routerLink="/editarMascota/{{ element.id }}" class="edit" matTooltip="Editar" fontIcon="edit"> </mat-icon>
            <mat-icon (click)="eliminarMascota(element.id)" class="delete" matTooltip="Borrar" fontIcon="delete"> </mat-icon>
          </td>
            
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
